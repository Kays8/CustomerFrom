<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Details Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #333; /* สีพื้นหลังเป็นดำ */
        color: #fff; /* สีข้อความเป็นขาว */
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #444; /* เปลี่ยนสีพื้นหลังของคอนเทนเนอร์เป็นเทา */
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    select, input[type="text"], input[type="number"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        background-color: #555; /* เปลี่ยนสีพื้นหลังของช่องกรอกข้อมูลเป็นเทาเข้ม */
        color: #fff; /* เปลี่ยนสีข้อความในช่องกรอกข้อมูลเป็นขาว */
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <form id="customer-form" action="./test.php" method="post">
        <div class="form-group">
            <h1 id="formname">Customer Details Form</h1>
        </div>
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" minlength="5" maxlength="15" required>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" minlength="5" maxlength="15" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="150" required>
        </div>
        <input type="submit" value="Submit" id="sub">
    </form>
</div>

</body>
</html>
